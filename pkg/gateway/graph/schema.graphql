input CreateCustomerInput {
  firstName: String!
  lastName: String!
}

input CreateProductInput {
  description: String!
  name: String!
}

type Customer {
  firstName: String!
  id: String!
  lastName: String!
}

type Product {
  description: String!
  id: ID!
  name: String!
}

type Query {
  customers: [Customer!]!
  products: [Product!]!
}

type Mutation {
  createCustomer(input: CreateCustomerInput!): Customer!
  createProduct(input: CreateProductInput!): Product!
}
